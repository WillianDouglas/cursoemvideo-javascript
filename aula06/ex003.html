<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body {
            color: white;
            background-color: #56717b;
            font: normal 20px arial;
        }

        h1 {
            color: yellow;
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição ;D !!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // stringer
        var n2 = Number(window.prompt('Digite outro número')) // stringer
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        // (number + number) para adição
        // (stringer + stringer) para concatenação
    </script>
</body>
</html>
